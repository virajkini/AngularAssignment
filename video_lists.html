<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>


<div class="container-fluid">

    <div class="row">
        <div class="col-md-4">
            <"//www.youtube.com/embed/EpHqeHF8NM0"
            <table>
                <tr ng-repeat = "m in myLibrary">

                <td><iframe width="400" height="400" src={{m}} frameborder="0" allowfullscreen></iframe></td>
                </tr>

            </table>

        </div>



        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form>
                <div class="form-group row">
                    <label for="example-url-input" class="col-2 col-form-label" ng-model="video_url">Youtube URL</label>
                    <div class="col-10">
                        <input class="form-control" type="url"  id="example-url-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Video Start Time</label>
                    <div class="col-10">
                        <input class="form-control" type="text"  id="example-text-input">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Video Start Time</label>
                    <div class="col-10">
                        <input class="form-control" type="text"  id="example-text-input1">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Title of Video</label>
                    <div class="col-10">
                        <input class="form-control" type="text"  id="example-text-input2">
                    </div>
                </div>

                <button type="submit" class="btn btn-success" ng-click="add()">Add to Library</button>
            </form>
        </div>
    </div>
</div>
