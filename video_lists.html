<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


    </style>

</head>
<body ng-controller="videocontroller">


<div class="container-fluid">

    <div class="row">
        <div class="col-md-4">

            <ul style="list-style: none;">
                <li ng-repeat = "video in videos"><iframe width="200" height="100" ng-src="{{video.url | trusted}}" frameborder="0" allowfullscreen></iframe></li>
            </ul>



        </div>



        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form>
                <div class="form-group row">
                    <label for="example-url-input" class="col-2 col-form-label" >Youtube URL</label>
                    <div class="col-10">
                        <input class="form-control" type="url"  id="example-url-input" ng-model="video_url">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Video Start Time</label>
                    <div class="col-10">
                        <input class="form-control" type="text"  id="example-text-input">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Video Start Time</label>
                    <div class="col-10">
                        <input class="form-control" type="text"  id="example-text-input1">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Title of Video</label>
                    <div class="col-10">
                        <input class="form-control" type="text"  id="example-text-input2">
                    </div>
                </div>

                <button type="submit" class="btn btn-success" ng-click="add()">Add to Library</button>
            </form>
        </div>
    </div>
</div>




</body>
</html>
